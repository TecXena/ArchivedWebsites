<script type="text/javascript">
    function reassignColor(color, preset) {
        var presetOK = false;
        tempColor = color;
        for (entry in preset) {
            if (tempColor === preset[entry]) {
                presetOK = true;
            }
        }

        if (!presetOK) {
            if (/(^#[0-9A-F]{6}$)|(^#[0-9A-F]{3}$)/i.test('#' + tempColor)) {
                tempColor = "#" + tempColor;
            } else {
                tempColor = "orange";
            }
        }
        return tempColor;
    }
